<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKMARK-APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Open Modal -->
    <div class="title-container" id="title-container">
        <span class="title-text" id="title-text" title="Click here to add bookmarks">ADD - BOOKMARK</span>
    </div>
    <!-- Bookmarks -->
    <div class="containers" id="bookmark-container">
        
        <!-- <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="delete-bookmark"></i>
            <div class="name">
                <img src="./favicon-16x16.png" alt="Favicon">
                <a href="https://www.heropatterns.com/" target="_blank">Hero Patterns</a>
            </div>
        </div> -->
    </div>
    <!-- Modal Container -->
    <div class="modal-container"  id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" id="website-name" class="form-input">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" id="website-url" class="form-input">
                    </div>
                    <button type="submit" class="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
